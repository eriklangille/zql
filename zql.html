<!DOCTYPE html>
<html>
<head>
  <title>zql</title>
  <script type="module" src="web.js"></script>
</head>
<body>
  <h1>zql</h1>
  <br/>
  <input type="file" id="fileInput" style="display: none;" />
  <label for="fileInput" style="display: inline-block; padding: 10px 20px; background-color: #111; color: white; cursor: pointer; border-radius: 2px; font-size: 14px;">Choose File</label>
  <br/>
  <br/>
  <section style="display: flex; flex-direction: column;">
    <input style="padding: 5px 10px; margin: 10px 0 0 0;" type="text" id="statementInput" placeholder="SQL Statement" value="select * from t1 where name like '%o%' and name = 'Louis' or name = 'Paul';"></input>
  </section>
  <br/>
  <button id="query-button" style="padding: 10px 20px; background-color: #111; color: white; cursor: pointer; border-radius: 2px; display: inline-block; border-width: 0">Run Query</button>
  <br/>
  <br/>
  <table id="zqlTable" border="1">
    <thead>
        <tr>
            <th>Table</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be inserted here -->
    </tbody>
  </table>
</body>
</html>
